<div class="col-xl-12 col-md-12">
  <app-card cardTitle="Crear Acción">

    <form [formGroup]="addAcionesForm" (ngSubmit)="onSubmit()">
      <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        <mat-tab label="Datos" style="padding: 1%;">
          <div class="container" style="padding: 30px;">
            <label>Los campos marcados con * son obligatorios</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">
                    Nombre(*)
                  </label>
                  <input type="text" class="form-control" formControlName="nombre"
                    [ngClass]="{ 'is-invalid': f.nombre.errors }" />
                  <div *ngIf="f.nombre.errors" class="invalid-feedback">
                    <div *ngIf="f.nombre.errors.required">Debes ingresar un nombre.</div>
                    <div *ngIf="f.nombre.errors.maxlength">El nombre no puede superar 100 caracteres.</div>
                  </div>
                </div>
              </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label style="margin-left: 3%;">Descripción</label>
                    <textarea style="width: 100%; height: 80%;"  class="form-control" formControlName="descripcion"></textarea>
                    <div *ngIf="f.descripcion.errors" class="invalid-feedback">
                      <div *ngIf="f.descripcion.errors.required">Debes ingresar una descripción.</div>
                    </div>
                  </div>
              </div>

            </div>
            <br>
            <br>



            <!--<div class="form-row">
                          <div class="form-group col">
                              <div class="checkbox checkbox-primary checkbox-fill d-inline">
                                  <input type="checkbox" id="switch-a-3" formControlName="Inactive" [ngClass]="{
                      'is-invalid': f.Inactive.errors }" />
                                  <label for="switch-a-3" class="cr"></label>
                              </div>
                              <label>Inactivo</label>
                          </div>
                      </div>-->

            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block btn-lg" [disabled]="addAcionesForm.invalid">Guardar</button>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

    </form>
  </app-card>
</div>
