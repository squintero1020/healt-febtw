<div class="card" [ngClass]="[!back?'card':'card popup']" [@cardRemove]="cardRemove" #toAnimate>
  <!-- animates animatesInitMode="show" [animatesOnInit]="{useVisibility: false, disabled: true}" -->
  <div class="card-header" *ngIf="!hidHeader" [ngClass]="[!back?'card-header':'card-header card_background_popup']">
      <h5 [ngClass]="[!back?'':'card_font_popup']" *ngIf="!customHeader">{{ cardTitle }}</h5>
      <div class="card-header-right" *ngIf="this.options && !customHeader">
          <div class="btn-group card-option dropdown" ngbDropdown>
              <button type="button" class="btn dropdown-toggle btn-icon" ngbDropdownToggle>
        <i class="feather icon-more-horizontal"></i>
      </button>
              <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                  <!--<li class="dropdown-item full-card" (click)="fullCardToggle(toAnimate, '', true)"><a href="javascript:"><span><i class="feather" [ngClass]="fullIcon"></i> {{this.cardClass === 'full-card' ? 'Restaurar' : 'Maximizar'}}</span></a></li>-->
                  <li class="dropdown-item minimize-card" (click)="collapsedCardToggle($event)"><a href="javascript:"><span><i class="feather" [ngClass]="collapsedIcon"></i> {{this.collapsedCard === 'collapsed' ? 'Expandir' : 'Minimizar'}} </span>
          <span style="display:none"><i class="feather icon-plus"></i></span></a></li>
                  <li class="dropdown-item reload-card" (click)="cardRefresh()"><a href="javascript:"><i class="feather icon-refresh-cw"></i> Refrescar</a></li>

              </ul>
          </div>
      </div>
      <ng-content *ngIf="customHeader" select=".app-card-header"></ng-content>
  </div>
  <div [@collapsedCard]="collapsedCard">
      <div [ngClass]="[!cartTabs?'card-block blockClass':'']">
          <ng-content></ng-content>
      </div>
  </div>
  <div class="card-loader" *ngIf="loadCard"><i class="pct-loader1 anim-rotate"></i></div>
</div>
