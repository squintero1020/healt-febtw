<div *ngIf="loading" class="spinner-wrapper popup">
    <app-sppinerloading></app-sppinerloading>
</div>

<form id="modaldetalle">
    <div class="modal-content">
        <div class="modal-header">
            <button (click)="closeInvoiceViewModal();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h3 class="modal-title ng-binding" id="modal-title">
                <span class="fa fa-fw fa-list"></span> Log de transacción&gt;</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="well" style="margin-bottom: 0;">
                <form [formGroup]="facturasTimbradrasForm">
                    <textarea style="width: 100%; height: 400px;" formControlName="ObservacionDian"></textarea>
                </form>
            </div>
        </div>
    </div>
</form>
