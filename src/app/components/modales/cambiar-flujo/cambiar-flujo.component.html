<div class="card-body text-center">
    <div class="form-group">
        <label for="nombres">
            Flujos 
        </label>
        <select class="form-control" [(ngModel)]="flujoId">
            <option *ngFor="let flujo of flujos" [value]=flujo.flujoId>{{flujo.nombre}}</option>
        </select>
    </div>
    <button class="btn btn-primary mb-4" (click)="saveModal()">Guardar</button>
    <button class="btn btn-primary mb-4" (click)="closeViewModal()">Cancelar</button>

</div>
